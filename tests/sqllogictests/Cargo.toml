[package]
authors = ["Databend Authors <opensource@datafuselabs.com>"]
categories = ["command-line-utilities", "development-tools::build-utils"]
description = "Databend-Sqllogictests is a testing tool to verify the correctness of Databend."
edition = "2021"
keywords = ["sqllogictest"]
license = "Apache-2.0"
name = "databend-sqllogictests"
readme = "README.md"
repository = "https://github.com/datafuselabs/databend/"
version = "0.1.0"

[[bin]]
name = "databend-sqllogictests"

[dependencies]
async-trait = "0.1.53"
clap = { version = "4.1.11", features = ["derive", "env"] }
common-exception = { path = "../../src/common/exception" }
env_logger = "0.10.0"
futures-util = "0.3.25"
lazy_static = "1.4.0"
mysql_async = { version = "0.31", default-features = false, features = ["rustls-tls"] }
rand = "0.8.5"
regex = "1.8.1"
reqwest = { workspace = true }
serde = "1.0.150"
serde_json = "1.0.89"
sqllogictest = "0.13.0"
thiserror = "1.0.37"
tokio = { workspace = true }
walkdir = "2.3.2"
